<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bible Trivia!</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div id="mainstage">
      <!--Header of main view will probably say Bible Trivia Game in nice font style.-->
        <div id="header">
          <h1>Bible Trivia Game</h1>
        </div>
      <!-- Question box is where the question is goin to be displayed. Will be front and center and take up most of the screen.-->
        <div id="question-box">
          <h3>This is a sample question that the player will answer</h3>
        </div>
      <!--Answer boxes is where four box choices will appear for the user to click as their answer to the question presented.-->
      <div class="answer-boxes">
      <div id ="answerA">
          <p>Answer A<p>
      </div>
      <div id ="answerB">
        <p>Answer B<p>
      </div>
      <div id ="answerC">
        <p>Answer C<p>
      </div>
      <div id ="answerD">
        <p>Answer D<p>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='script.js'></script>
  </body>
</html>
