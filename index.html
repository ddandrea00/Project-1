<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet App | What's your prophet level?</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Archivo|Asap|Cantarell|Comfortaa|Gruppo|Hind|Julius+Sans+One|Montserrat|Poller+One|Prosto+One|Quattrocento+Sans|Questrial" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div id="mainstage">
      <div id="mainstage-bk">
      <!--Header of main view will probably say Bible Trivia Game in nice font style.-->
        <div id="header">
          <h1>PROPHET</h1>
        </div>
      <!-- Question box is where the question is goin to be displayed. Will be front and center and take up most of the screen.-->
        <div id="question-box">
          <h3>What's Your Prophet Level?</h3>
          <input type= 'button' value= 'Next Question' class='nextButton'/>
        </div>
      <!--Answer boxes is where four box choices will appear for the user to click as their answer to the question presented.-->
      <div class="answerBox">
      <div class="answer-boxes" id ="answerA">
        <p>START<p>
      </div>
      <div class="answer-boxes" id ="answerB">
        <p>Instructions<p>
      </div>
      <div class="answer-boxes" id ="answerC">
        <p>Settings<p>
    </div>
    <div class="answer-boxes" id ="answerD">
      <p>About<p>
  </div>
  </div>
  </div>
  <div class="level">
      <h5>Prophet level: <span> </span> </h5>
  </div>
</div>
  <script type='text/javascript' src='script.js'></script>
  </body>
</html>
